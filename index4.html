<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - SkillCraft Task 04</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body 
	{
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container
	 {
            background: rgba(0,0,0,0.45);
            padding: 25px;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }
        h1 
	{
            text-align: center;
            margin-bottom: 15px;
        }
        .input-group 
	{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button 
	{
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }
        button 
	{
            background: #00c853;
            color: white;
            cursor: pointer;
        }
        button:hover 
	{
            opacity: 0.9;
        }
        ul 
	{
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 260px;
            overflow-y: auto;
        }
        li
	 {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        li.completed 
	{
            text-decoration: line-through;
            opacity: 0.6;
        }
        .task-actions 
	{
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        .task-actions button 
	{
            flex: 1;
            font-size: 13px;
            padding: 6px;
        }
        .edit { background: #2979ff; }
        .delete { background: #d50000; }
        .complete { background: #ffab00; color: black; }
        .datetime {
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="datetime-local" id="dateTimeInput">
        <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
</div>
<script>
    function addTask()
	 {
        const taskText = document.getElementById("taskInput").value;
        const dateTime = document.getElementById("dateTimeInput").value;
        if (taskText === "") 
	{
            alert("Please enter a task!");
            return;
        }
        const li = document.createElement("li");
        const taskContent = document.createElement("span");
        taskContent.textContent = taskText;
        const dateSpan = document.createElement("span");
        dateSpan.className = "datetime";
        dateSpan.textContent = dateTime ? `Due: ${dateTime.replace("T", " ")}` : "";
        const actions = document.createElement("div");
        actions.className = "task-actions";
        const completeBtn = document.createElement("button");
        completeBtn.className = "complete";
        completeBtn.textContent = "Complete";
        completeBtn.onclick = () => li.classList.toggle("completed");
        const editBtn = document.createElement("button");
        editBtn.className = "edit";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
            const newTask = prompt("Edit task:", taskContent.textContent);
            if (newTask !== null && newTask !== "")
	 {
                taskContent.textContent = newTask;
            }
        };
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete";
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => li.remove();
        actions.appendChild(completeBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        li.appendChild(taskContent);
        li.appendChild(dateSpan);
        li.appendChild(actions);
        document.getElementById("taskList").appendChild(li);
        document.getElementById("taskInput").value = "";
        document.getElementById("dateTimeInput").value = "";
    }
</script>
</body>
</html>
